<div class="carousel-container coolDiv" routerLink="web">
  <ngb-carousel [interval]="3000" [wrap]="true" [showNavigationArrows]="false" [showNavigationIndicators]="false">
    <ng-template ngbSlide *ngFor="let item of carouselItems">
      <img [src]="item.image" alt="Slide image" class="carousel-image">
    </ng-template>
  </ngb-carousel>
</div>
