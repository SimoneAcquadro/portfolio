<div class="container-fluid" id="container-carosello">
  <div class="container">
    <h2>Fotografia</h2>
    <div class="carousel-container m-0 coolDiv " routerLink="web">
      <ngb-carousel [wrap]="true" [showNavigationArrows]="true" [showNavigationIndicators]="true" [interval]="0" class="carosello-pad
      ps-4">
        <ng-template ngbSlide *ngFor="let slide of slides">
          <div class="row">
            <div class="col-12 col-md-4" *ngFor="let item of slide">
              <img [src]="item.image" alt="Slide image" class="carousel-image carosello"
                (click)="open(content, item.image)">
            </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>

    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title"></h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <img [src]="selectedImage" alt="Large image" class="img-fluid">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Chiudi</button>
      </div>
    </ng-template>

  </div>

</div>
